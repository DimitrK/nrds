name: Update decoded NRD phishing 30day

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *"

permissions:
  contents: write

concurrency:
  group: update-nrd-phishing-30day
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch and decode
        env:
          NRD_URL: ${{ secrets.NRD_URL }}
        run: |
          python scripts/fetch_decode_nrd.py --url "$NRD_URL" --outdir ./lists

      - name: Commit if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add lists/decoded-nrd-phishing-30day

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update decoded NRD phishing 30day"
          git push

