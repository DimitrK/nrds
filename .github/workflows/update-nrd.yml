name: Update NRD List

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch and decode NRD list
        run: |
          python scripts/fetch_decode_nrd.py \
            --url "${{ secrets.NRD_URL }}" \
            --outdir lists

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lists/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NRD list $(date -u +%Y-%m-%d)"
            git push
          fi

